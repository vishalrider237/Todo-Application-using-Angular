<div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 border offset-md-3">
                 <div class="card my-3 border-0 shadow-sm mt-2" style="background-color: bisque;">
                    <div class="card-body">
                        <h3 style="text-align:center;">Update Todo</h3>
                        <form action="" (ngSubmit)="updateFormSubmitted($event)">
                            <div class="mt-3">
                                <label for="title">Todo Title</label>
                                <input type="text" class="form-control" name="title" [(ngModel)]="todo!.title" placeholder="Enter here..">
                            </div>
                            <div class="mt-3">
                                <label for="content">Todo Content</label>
                                <textarea name="content" id="content" rows="5" class="form-control" [(ngModel)]="todo!.content"></textarea>
                            </div>
                            <div class="form-check mt-3">
                                <input  class="form-check-input" type="checkbox" name="status" [(ngModel)]="todo!.status" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Mark Done
                                </label>
                              </div>
                              <div class="container mt-3 text-center">
                                <button type="submit" class="btn btn-success btn-sm">Update</button>
                                <button type="reset" class="ms-3 btn btn-danger btn-sm">Reset</button>
                              </div>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
