<div class="card mt-3 shadow-sm" style="background-color: bisque;" [ngClass]="{'bg-success':singleTodo.status,'text-white':singleTodo.status}">
    <div class="card-body">
        <h4>{{singleTodo.title}}</h4>
        <p >{{singleTodo.content}}
            </p>
        <b>{{singleTodo.status? "DONE":"NOT DONE"}}</b>
        <div class="container text-center">
            <button class="btn btn-primary btn-sm" [routerLink]="['/todo',singleTodo.id]">VIEW</button>
            <button class="btn btn-danger ms-2 btn-sm" (click)="deleteTodo(singleTodo.id)">DELETE</button>
            <button class="btn btn-warning ms-2 btn-sm" [routerLink]="['/update-todo',singleTodo.id]">UPDATE</button>
        </div>
    </div>
   
</div>
